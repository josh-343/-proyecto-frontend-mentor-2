<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/png" href="images/favicon-32x32.png">
	<title>Results summary component</title>
	<link rel="stylesheet" href="styles.css"> 
</head>
<body>
	<main>
		<div class="result-box">
			<h1>Your Result</h1>
			<div class="circle">
				<p class="circle-text">
					<span>
						76
					</span>
					<br>
					of 100
				</p>
			</div>
			<h2 class="result-title">Great</h2>
			<p class="result-paragraph">You scored higher than 65% ofthe people who have tokenthese tests.
			</p>
		</div>
		<div class="sum-box">
			<h2 class="summary">Summary</h2>
			<div class="cognitive-habilyties" style="background-color: var(--c1);">
				<div class="habilyties">
					<img src="images/icon-reaction.svg" alt="" style="width: 5; height: auto;">
				    <p class="habilyties-text" style="color: var(--c5);">Reaction</p>
				</div>
				<p class="qualification"> <span class="number">80 &nbsp</span>/ 100</p>
			</div>
			<div class="cognitive-habilyties" style="background-color: var(--c2);">
				<div class="habilyties">
					<img src="images/icon-memory.svg" alt="" style="width: 5; height: auto;">
				    <p class="habilyties-text" style="color: var(--c6);">Memory</p>
				</div>
				<p class="qualification"> <span class="number">92 &nbsp</span>/ 100</p>
			</div>
			<div class="cognitive-habilyties" style="background-color: var(--c3);">
				<div class="habilyties">
					<img src="images/icon-verbal.svg" alt="" style="width: 5; height: auto;">
				    <p class="habilyties-text" style="color: var(--c7);">Verbal</p>
				</div>
				<p class="qualification"> <span class="number">61 &nbsp</span>/ 100</p>
			</div>
			<div class="cognitive-habilyties" style="background-color: var(--c4);">
				<div class="habilyties">
					<img src="images/icon-visual.svg" alt="" style="width: 5; height: auto;">
				    <p class="habilyties-text" style="color: var(--c8);">Memory</p>
				</div>
				<p class="qualification"> <span class="number">72 &nbsp</span>/ 100</p>
			</div>
		    <button class="btn">Continue</button> 
		</div>
	</main>

</html>
